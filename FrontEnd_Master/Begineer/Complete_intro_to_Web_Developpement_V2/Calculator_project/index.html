<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator">
           <!-- <div class="row-1"> -->
                 <div class="screen">0</div>
          <!--  </div> -->
          <!--  <div class="row-2"> -->
                <div class="clear">C</div>
                <div class="back ">&larr;</div>
                <div class="divide operande" value="/" >&divide;</div>
          <!--  </div> -->
          <!--  <div class="row-3"> -->
                    <div class="seven digit">7</div>
                    <div class="eight digit">8</div>
                    <div class="nine digit">9</div>
                    <div class="times operande" value="*">&times;</div>
           <!-- </div> -->
           <!-- <div class="row-4"> -->
                    <div class="four digit">4</div>
                    <div class="five digit">5</div>
                    <div class="six digit">6</div>
                    <div class="minus operande" value="-">&minus;</div>
           <!-- </div> -->
           <!-- <div class="row-5"> -->
                    <div class="one digit">1</div>
                    <div class="two digit">2</div>
                    <div class="three digit">3</div>
                    <div class="plus operande" value="+">&plus;</div>
           <!-- </div> -->
           <!-- <div class="row-6"> -->
                    <div class="zero digit">0</div>
                    <div class="equal">=</div>
           <!-- </div> -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
